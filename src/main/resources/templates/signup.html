<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Signup - D&D ToolKit</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" >
        <link rel="stylesheet" href="../css/shards.min.css">
        <link rel="stylesheet" href="/main.css">
  </head>
 <body class = background-img>
 	<div class ="navigation">
	    <a href = "/">D&D ToolKit</a>
	    <a href = "/features">Features</a>
	    <a href = "/signup" class = "login, login-active">Signup</a>
	    <a href = "/login" class = "login">Login</a>
    </div>
    <div class = "login-box">
    	<h1 class = "login-header">Signup</h1>
	    	<form th:action = "@{/signup}" th:object = "${user}" method = "post">
	    		<p>Username:</p>
	    		<input type = "text"  id = "name" placeholder = "Username" th:field = "*{name}">
	    		<p>Password:</p>
	    		<input type = "password"  id = "password" placeholder ="Password" th:field = "*{password}"><br>
	    		<input type = "submit" name="signup" value = "Create Account" class ="btn-primary btn login-button"><br>
	    		<a href = "/login">Login</a>
	    	</form>
    </div>
    
 </body>
</html>
