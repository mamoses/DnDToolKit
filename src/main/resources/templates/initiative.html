<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Initiative Tracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" >
        <link rel="stylesheet" href="../css/shards.min.css">
        <link rel="stylesheet" href="/main.css">
  </head>
 <body class = background-img>
  	<div class ="navigation">
	    <a href = "/"><i class="fa fa-home"></i></a>
	    <a href = "/battle">Battle</a>
	    <a href = "/initiative" class = "active">Initiative</a>
	    <a href = "/inventory">Inventory</a>
    </div>
 	<h1 class = "col-md-12 mt-5"> Initiative Tracker</h1>
	   <div class="container my-5" >
              <h2 class="my-5">Players</h2>
              <table class="table table-striped table-responsive-md table-bordered" >
                  <thead class = "thead-dark">
                      <tr align = "center">
                          <th>Initiative</th>
                          <th>Player</th>
                          <th>Edit</th>
                          <th>Delete</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr th:each="player : ${players}" th:object="${player}">
                          <td th:text="${player.initiative}"></td>
                          <td th:text="${player.name}"></td>
                          <td><a  class="btn btn-success" th:href="@{/edit/{id}(id=${player.id})}"><p class = "edit-button">Edit</p></a></td>
                          <td><a  class="btn btn-danger" th:href="@{/delete/{id}(id=${player.id})}"><p class = "delete-button">Delete</p></a></td>
                      </tr>
                  </tbody>
              </table>
              <div>
              	<a href="/addplayer" class="btn btn-primary" align = "center">Add Player</a>
      		  </div>
        </div>
        
    
    
    
    
    
    
    
    
    
    
    
    
 </body>
</html>
