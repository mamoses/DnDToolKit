<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>D&D Toolkit</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" >
        <link rel="stylesheet" href="../css/shards.min.css">
        <link rel="stylesheet" href="/main.css">
  </head>
 <body>
 	<h1 class = "col-md-12 mt-5"> Initiative Tracker</h1>
	   <div class="container my-5">
            <div class="row">
                <div class="col-md-6">
                        <h2 class="my-5">Players</h2>
                        <table class="table table-striped table-responsive-md" >
                            <thead>
                                <tr align = "center">
                                    <th>Initiative</th>
                                    <th>Player</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="player : ${players}">
                                    <td th:text="${player.initiative}"></td>
                                    <td th:text="${player.name}"></td>
                                    <td><a  class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a  class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                </div>
            </div>
        </div>
        
    
    
    
    
    
    
    
    
    
    
    
    
 </body>
</html>
